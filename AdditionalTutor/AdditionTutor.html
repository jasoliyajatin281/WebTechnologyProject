<html>

<head>
	<title>Addition Tutor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="favicon.png">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">
	<!-- Local style sheet -->
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-img">
	<main>
		<section class="section-one">
			<div class="container aboutContent">
				<div class="row justify-content-md-center">
					<div class="card card-posion col-md-9" style="opacity: 0.8;">
						<div class="card-header row justify-content-md-center">
							<h2>Addition Tutor</h2>
						</div>
						<div class="card-body text-center">
							<div id="chartContainer" style="height: 300px; width: 100%;"></div>
						</div>
						<div class="card-footer row justify-content-md-center">
							<button class="transition-button-one btn btn-success">Start</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<section class="section-two">
		<div class="container aboutContent">
			<div class="row justify-content-md-center">
				<div class="row col-5 opacity m-t-10 m-l-30">
					<div class="alert alert-success col-12 text-center w3-container w3-center w3-animate-top " id="myAlert" role="alert" style="display:none;">
						<strong id="to_value" class="m-l-50">Well done, right answer!!</strong>
					</div>
					<div class="alert alert-danger col-12 text-center w3-container w3-center w3-animate-top " id="myAlert" role="alert" style="display:none;">
						<strong id="to_value" class="m-l-50">Wrong answer, please try again!!</strong>
					</div>
				</div>
				<div class="back-button">
					<button class="btn btn-danger transition-button-two">
						<span class="material-icons" style="font-size: 1em !important;">arrow_back</span> Check score
					</button>
				</div>
				<div class="card  card-posion col-md-9">
					<div class="card-header row justify-content-md-center">
						<h2>Addition Tutor</h2>
					</div>
					<div class="card-body text-center">
						<div class=" row col-md-12" id="wheels">
							<div class="card col-md-3">
								<div class="card-body">
									<div class="flashThisEliment">
										<div class="wheel clearfix">
											<i class="material-icons"></i>
										</div>
										<div class="wheel clearfix">
											<i class="material-icons"></i>
										</div>
										<div class="wheel clearfix">
											<i class="material-icons"></i>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-2 mt-3">
								<span class="material-icons flashThisEliment">add</span>
							</div>
							<div class="card col-md-3">
								<div class="card-body">
									<div class="flashThisEliment">
										<div class="wheel clearfix">
											<i class="material-icons"></i>
										</div>
										<div class="wheel clearfix">
											<i class="material-icons"></i>
										</div>
										<div class="wheel clearfix">
											<i class="material-icons"></i>
										</div>
									</div>
								</div>
							</div>
							<div class="mt-4 col-md-2">
								<span class="material-icons flashThisEliment">drag_handle</span>
							</div>
							<div class="mt-3 col-md-2">
								<span id="resultIcon" class="material-icons flashThisEliment">help</span>
							</div>
						</div>
					</div>
					<div class="card-footer row justify-content-md-center">
						<div class="input-group col-md-5 mb-3">
							<input id="answerInput" type="number" class="form-control" placeholder="Enter Answer Here" aria-label="Enter Answer Here">
							<div class="input-group-append">
								<button id="checkAns" class="btn btn-outline-primary" type="button">Check</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<!-- All scripts included in this Webpage  -->
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
 crossorigin="anonymous"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="scripting.js"></script>

</html>
