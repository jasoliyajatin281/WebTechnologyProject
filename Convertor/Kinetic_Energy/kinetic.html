<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculate Kinetic Energy</title>
    <!-- Custom CSS part -->
    <link rel="stylesheet" href="kinetic.css" />
</head>

<body>
    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="background1.webm" type="video/webm">
    </video>
    <div>
        <div class="container w3-animate-opacity">
            <div class="row justify-content-center text-center">
                <div class="col" style="top:50px; opacity:0.9; color: aliceblue">
                    <h1>
                        <strong>Calculate Kinetic Energy</strong>
                    </h1>
                </div>
            </div>
        </div>
        <!-- form section: contains input textboxes and calculate button -->
        <div class="container form-group p-1 mt-5 width-80" id="containerdiv">
            <!-- row 1 contains 'object mass' inputs -->
            <div style="padding-left: 100px;margin-top: 50px">
                <div class="row mt-4 align-items-center justify-content-center">
                    <div class="col-4">
                        <h4>
                            Enter Mass
                        </h4>
                    </div>
                    <div class="col">
                        <input type="text" id="massText" placeholder="in kg">
                    </div>
                </div>
                <!-- row 2 contains 'object velocity' inputs -->
                <div class="row mt-3 align-items-center  justify-content-center">
                    <div class="col-4">
                        <h4>
                            Enter Velocity
                        </h4>
                    </div>
                    <div class="col">
                        <input type="text" id="velocityText" placeholder="in m/s">
                    </div>
                </div>
                <!-- row 3 contains calculate button -->
                <div class="row mt-4 align-items-center  justify-content-center">
                    <div class="col offset-2">
                        <button class="btn btn-dark btn-md" id="calculateButton" onclick="onCalculateButtonClick();">Calculate Kinetic Energy</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal content -->
        <div id="resultModal" class="modal w3-container w3-center w3-animate-opacity">
            <div class="modal-content">
                <span class="close">close&times;</span>
                <h4 style="margin-top: 46px" class="w3-animate-left">
                    <u>
                        <b>KINETIC CALCULATION</b>
                    </u>
                </h4>
                <br>
                <div class="output-background w3-animate-right">
                    <p id="output">Result appear here</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calculatekinetic.js"></script>

</html>
