<!DOCTYPE html>
<html>
<head>
    <title>Unit Conversion</title>
    <!-- Import bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body onload="loadUnits('unitFrom'); loadUnits('unitTo');">
    <div class="bg d-flex align-items-center">

        <div class="container mx-auto">
            <div class="row">
                <div class="col">                   
                    
                    <div class="container titleBox rounded text-center">
                        <div class="card-body">
                            <h5 class="card-title">Distance Converter</h5>
                        </div>
                    </div>
                    
                     <div class="container inputBox rounded">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text label-format">Convert</span>
                            </div>
                            <input class="form-control" type="text" id="convertFrom" onkeyup="convert(null);">
                            <div class="input-group-append">                            
                                <select class="custom-select unit-selector" id="unitFrom" onchange="convert(null);">
                                    <option>&nbsp;</option>
                                </select>
                              </div>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text label-format">To</span>
                            </div>
                            <input class="form-control" type="text" id="convertTo" disabled>
                            <div class="input-group-append">
                                <select class="custom-select unit-selector" id="unitTo" onchange="convert(null);">
                                    <opton>&nbsp;</opton>
                                </select>
                            </div>
                        </div>

                        <!-- Button trigger modal -->
                        <div class="text-right">
                            <button type="button" class="btn btn-outline-secondary" onclick="showNewUnitModal()">
                                Add New Unit 
                            </button>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
        <!-- Modal -->
        <div class="modal fade" id="newUnitModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Unit</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h5>Name</h5>
                        <div class="input-group mb-3">                                                
                            <input id="newUnitName" class="form-control" type="text"
                                onfocus="disposePopover(this.id)">
                        </div>
                        <h5>Equivalence</h5>
                        <div class="input-group mb-3">
                            <input id="newEquivalenceValue" class="form-control" type="text"
                                onfocus="disposePopover(this.id)">
                            <div class="input-group-append">
                                <select class="custom-select unit-selector" id="newEquivalenceUnit">
                                    <option>&nbsp;</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="addNewUnit" onclick="return addNewUnit()">
                            Add
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, required by Popper and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper, required by Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- Page scripts -->    
    <script type="text/javascript" src="js/unit-conversion.js"></script>
</body>
</html>
