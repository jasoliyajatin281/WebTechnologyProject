<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Fat Calculator</title>
</head>

<body>
    <header></header>
    <h1>FAT PERCENTAGE CALCULATOR</h1>

    <table class="calculator" align="center">
        <tbody>

            <tr>
                <th scope="row">
                    <label>Number of calories: </label>
                </th>
                <td>
                    <label class="field field_animated field_a2 page__field">
                        <input class="field__input" id="caloriesInput" placeholder="0.00" onkeypress="return IsNumeric(event);">
                        <span class="field__label-wrap"></span>
                    </label>
                </td>
            </tr>

            <tr>
                <th scope="row">
                    <label>Number of fat: </label>
                </th>
                <td>
                    <label class="field field_animated field_a2 page__field">
                        <input class="field__input" id="FatInput" placeholder="0.00" onkeypress="return IsNumeric(event);">
                        <span class="field__label-wrap">
                            </span>
                    </label>
                </td>
            </tr>
            <tr>
                <th scope="row"  style="padding-top: 5px;">
                    <label for="ConsiderLowFat" class="label-ConsiderLowFat">Considered low fat: </label>
                </th>
                <td style="padding-left: 10px; padding-top: 5px;">
                    <label for="ConsiderLowFat" class="label-ConsiderLowFat">
                        <input id="ConsiderLowFat" type="checkbox" class="invisible">
                        <div class="checkbox">
                            <!--scalable vector graphics-->
                            <svg width="20px" height="20px" viewBox="0 0 20 20"> 
                                <!--svg drawing element to create graphics-->
                                <!--M = moveto
                                    L = lineto
                                    H = horizontal lineto
                                    V = vertical lineto
                                    C = curveto
                                    S = smooth curveto
                                    Q = quadratic Bézier curve
                                    T = smooth quadratic Bézier curveto
                                    A = elliptical Arc
                                    Z = closepath-->
                                <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 
                                                    18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 
                                                    1.8954305,1 3,1 Z"></path>
                                <polyline points="4 11 8 15 16 6"></polyline>
                            </svg>

                        </div>

                    </label>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="ButtonRow">
        <button type="button" class="btn btn-danger rounded" style="padding-left: 55px; padding-right: 55px;" onclick="calculateFat();">
            <span>Calculate Fat</span>
        </button>

        <button type="button" class="btn btn-outline-danger rounded" style="padding-left: 65px; padding-right: 65px;" onclick="reset();">
            <span>Reset</span>
        </button>
    </div>

    <div id="results" align="center">
        <div id="calresult" class="calresult">
            <label>Number of calories from fat: </label>
            <label id="CaloriesFromFatResult"></label>
        </div>
        <div id="calPercentResult" class="fatresult">
            <label>Calories from fat: </label>
            <label id="FatFromCaloriesInPercent"></label>
        </div>
        <div class="ConsiderFatLowResult">
            <label id="ConsiderFatLow"> </label>
        </div>
    </div>
    
</body>
<script src="js/Script.js"></script>
</html>
