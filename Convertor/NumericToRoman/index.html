<!DOCTYPE html>
<html>
<head>
    <title>Roman Numerals Conversion</title>
    <!-- Import bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="bg d-flex align-items-center">

        <!-- Error Dialog -->
        <div id="errorDialog" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content alert-danger">
                    <div class="modal-header">
                        <h5 class="modal-title">Error</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="errorBox"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mx-auto">
            <div class="row">
                <div class="col">

                    <!-- Input Box -->
                    <div class="container inputBox rounded">
                        <label for="algarism">Enter a number between <span id="lowerBound"></span> and <span id="higherBound"></span></label>
                        <div class="input-group mb-3">
                            <input class="form-control" type="text" id="algarism">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="convertToRoman();">
                                    Convert to Roman
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col">

                    <!-- Output Box -->
                    <div id="numeralBox" class="container mx-auto text-center rounded collapse">
                        <h1 id="romanNumeral"></h1>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, required by Popper and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper, required by Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- Page scripts -->
    <script type="text/javascript" src="js/roman-numerals.js"></script>
</body>
</html>
