<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/rpsls-game.js"></script>
</head>
<body>
    
    <div id="bg" class="bg">
        <div id="cpuAvatar" class="hand fas fa-fw fa-10x" data-mirror="no"></div>
        <div id="playerAvatar" class="hand fas fa-fw fa-10x" data-mirror="mirror"></div>
        <div id="gameResultDialog" class="shadow">
            <h2 id="gameResult"></h2>
            <button id="replayButton" class="btn btn-primary font-weight-bold">
                Replay <span class="fas fa-fw fa-redo"></span>
            </button>
        </div>
        <div id="table" class="rounded-top shadow">
            <div id="cardContainer">
            </div>
            <button id="playButton" class="btn">Go!</button>
        </div>

        <div id="gameGuide">
            <h4>Rules</h4>
            <img src="images/rpsls.jpg" width="150" height="150">
        </div>
    <div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
